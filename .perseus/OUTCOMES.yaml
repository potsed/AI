# OUTCOMES

This file defines the measurable outcomes for the project.

Format per outcome:
```yaml
- id: O1
  statement: "When <context>, <user> can <verb>."
  metric: <name>
  baseline: <value>
  target: <value by YYYY-MM-DD>
  owner: <name>
  progress: <auto-updated>
```

